<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>საჩუქრების ფერია</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- <img src="luka.png" alt="Gifts" class="gift-photo"> -->
  
  <div class="background-container">
    <!-- JavaScript will add gift icons here -->
  </div>

  <div class="container"><h1>
    <span class="gift-icon-left"><i class="fas fa-gift"></i></span>
    საჩუქრების ფერია
    <span class="gift-icon-right"><i class="fas fa-gift"></i></span>
  </h1>
    <form id="giftForm"  autocomplete="off" >
      
      <label for="recipient">ვისთვის არის საჩუქარი?</label>
      <input list="recipientSuggestions" type="text" id="recipient" required>
      <datalist id="recipientSuggestions">
        <option value="მეგობარი">
        <option value="შეყვარებული">
        <option value="მშობელი">
      </datalist>
      
      <!-- Add the gender choosing question with a container div -->
      
      <label for="gender">სქესი:</label>
      <div class="gender-container">
        <input type="radio" id="male" name="gender" value="მამრობითი" required>
        <label for="male">მამრობითი</label>
        <input type="radio" id="female" name="gender" value="მდედრობითი" required>
        <label for="female">მდედრობითი</label>
      </div>

      <label for="age">ასაკი:</label>
      <input type="number" id="age" name="age" required>

      <!-- Occasion input with suggestions -->
<label for="occasion">ღონისძიება:</label>
<input list="occasionSuggestions" type="text" id="occasion" required>
<datalist id="occasionSuggestions">
  <option value="დაბადების დღე">
  <option value="ქორწილის წლისთავი">
</datalist>
      
      <label for="budget">ბიუჯეტი:</label>
      <input type="number" id="budget" required min="0">
      
      <label for="interests">ინტერესები/ჰობი:</label>
      <input type="text" id="interests" required>
      
      <button type="submit">საჩუქრის ძიება</button>
    </form>
    <div id="giftResult" class="hidden">
      <h2>შემოთავაზებები:</h2>
      <p id="suggestedGift"></p>
    </div>
  </div>
  <img src="luka.png" alt="Gifts" class="mirrored-gift-photo">


    <!-- <button type="button" id="playSoundButton">ხმის ჩართვა</button> -->
    
  <!-- JavaScript for dynamically adding gift icons -->
  <script src="script.js" type="module"></script>
</body>
</html>
