<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>საჩუქრების ფერია</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="background-container">
    <!-- JavaScript will add gift icons here -->
  </div>

  <div class="container">
    <h1><span class="gift-icon"><i class="fas fa-gift"></i></span>საჩუქრების ფერია</h1>
    <form id="giftForm">
      <label for="recipient">ვისთვის არის საჩუქარი?</label>
      <input type="text" id="recipient" required>
      
      <label for="occasion">ღონისძიება:</label>
      <input type="text" id="occasion" required>
      
      <label for="budget">ბიუჯეტი:</label>
      <input type="number" id="budget" required>
      
      <label for="interests">ინტერესები:</label>
      <input type="text" id="interests" required>
      
      <button type="submit">საჩუქრის ძიება</button>
    </form>
    <div id="giftResult" class="hidden">
      <h2>შემოთავაზებები:</h2>
      <p id="suggestedGift"></p>
    </div>
  </div>

  <!-- JavaScript for dynamically adding gift icons -->
  <script src="script.js"></script>
</body>
</html>
